<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="auth-body">

    <div class="panel">
        <h2>Вход</h2>
        <form class="formset">
            <div class="form-group" id="form-str">
                <label class="form-label">Логин</label>
                <input class="form-control" type="text" id="text" name="text" />
                <span class="form__block-error"></span>
            </div>
            <div class="form-group" id="form-str">
                <label class="form-label">Пароль</label>
                <input class="form-control" type="password" id="password" name="password" />
                <span class="form__block-error"></span>
            </div>
            <button class="btn">Войти</button>
        </form>
        <form class="register-form"><i class="close">×</i>
            <h2>Регистрация</h2>
            <div class="formset">
                <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">E-мейл</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input class="form-control" type="password" />
                </div>
                <div class="form-group">
                    <label class="form-label">Повторить пароль</label>
                    <input class="form-control" type="password" />
                </div>
                <button class="btn">Войти в систему</button>
            </div>
        </form>
    </div>
    <div id="myModalBox" class="modal fade show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Ошибка</h4>
                </div>
                <div class="modal-body">
                    Неправильный пароль или логин
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
